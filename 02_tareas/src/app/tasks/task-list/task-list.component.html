<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Task</th>
			<th>Complete</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks; index as i">
			<th>{{i+1}}</th>
			<td>
				<b [ngClass]="task.done?'is-underlined':''">{{task.task}}</b>
			</td>
			<td>
				<button [disabled]="task.done?true:false" class="button is-link" (click)="completeTask(task.task)">Complete</button>
			</td>
			<td>
				<button class="button is-danger" (click)="deleteTask(task.task)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
